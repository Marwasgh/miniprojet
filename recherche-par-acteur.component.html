<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label>Acteurs </label>
            <select class="form-control form-control-lg" id="idAct" name="idAct" [(ngModel)]="idacteur" (change)="onChange()" >
            <option *ngFor="let act of acteurs" value="{{act.idAct}}">
            {{act.nomAct}}
            </option>
            </select>
            </div>
            <div class="container">
                <div class="card shadow mb-4">
                <div class="card-body">
                <table class="table table-striped">
                <tr> <th>Id</th><th>Nom</th><th>Genre</th><th>Date Sortie</th><th>Acteur Principal</th></tr>
                <tbody *ngFor="let film of films">
                <tr >
                <td>{{film.idFilm}}</td>
                <td>{{film.nom}}</td>
                <td>{{film. genre}}</td>
                <td>{{film. dateSortie | date:'dd/MM/yyyy'}}</td>
                <td>{{film.acteur.nomAct}}</td>
                <td><a  *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerFilm(film)">Supprimer</a></td>
                <td><a  *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateFilm',film.idFilm]">Modifier</a></td>
            </tr>
            </tbody>
                </table>
                </div>
                </div>
                </div>
